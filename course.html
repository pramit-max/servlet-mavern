<!DOCTYPE html>
<html>
<head>
    <title>University Course Portal</title>
</head>
<body>
<center>
    <h2>Select Your Course</h2>
    <form action="course" method="get">
        <label for="courses">Choose a course from the list:</label><br><br>

        <select name="selectedCourse" id="courses" style="padding: 5px;">
            <option value="Java Full Stack">Java Full Stack Development</option>
            <option value="Python Data Science">Python Data Science</option>
            <option value="Cloud Computing">Cloud Computing (AWS/Azure)</option>
            <option value="Cyber Security">Cyber Security Specialist</option>
            <option value="UI/UX Design">UI/UX Design</option>
        </select>

        <br><br>
        <input type="submit" value="Submit Selection">
    </form>
</center>
</body>
</html>
