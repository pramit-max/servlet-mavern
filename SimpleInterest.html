<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Simple Interest Calculator</title>
</head>
<body>
<center
<h2>Simple Interest Calculator</h2>
<form action="Simple_Interest" method="get">
    <label for="principal">Principal Amount (P):</label><br>
    <input type="number" step="0.01" name="principal" id="principal" required><br><br>

    <label for="rate">Rate of Interest (R %):</label><br>
    <input type="number" step="0.01" name="rate" id="rate" required><br><br>

    <label for="time">Time in Years (T):</label><br>
    <input type="number" step="0.01" name="time" id="time" required><br><br>

    <input type="submit" value="Calculate Interest">
</form>
</center>
</body>
</html>
